<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="styleSheetClock.css">

    <title>TAIME!</title>
  </head>
  <body id = "body" onload="startTime()">
    <div id = "div1" class="text-center">
        <h1>Bruh, what time?</h1>
        <h2>I don't know, ask Super Dog.</h2>
    </div>
    <div id="div2" class="text-center">
        <h1 id="heading">Clock would be here</h1>
    </div>
    <div id="div3" class="text-center">
        <img id = "image" class="img-responsive" src="https://live.staticflickr.com/7559/15569861320_c2be46e71e_b.jpg" alt="A cute super dog">
        <h4>Super Dog to the rescue!!</h4>
        <button class="btn-primary btn btn-block">More?</button>
        <button class="btn btn-info">Yatta!</button>
        <button class="btn btn-block btn-danger">Info</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

    <!--Clock Javascript File-->
    <script src="clockScript.js"></script>
  </body>
</html>
